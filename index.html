<body>
    <!-- transformacion es bipolar, pasa de un estado al otro sin filtro -->
   
    <section>
        <div>
            <p> Sin transicion </p>
            <div class="box box-one"></div>
        </div>
        <div>
            <p> Con transicion </p>
            <div class="box box-two"></div>
        </div>
    </section>
    


    <!-- transicion que maneja la transformacion a lo largo de un tiempo -->

    <!-- circulos -->
    <section class="container-circle">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>

        <div class="circle5"></div>
    </section>
